name: test

on: 
  pull_request:
    branches:
      - "dev"
      - "master"
      - "main"

jobs:
  hello-world:
    runs-on: ubuntu-20.04

    steps:
      - name: Say hello world
        shell: bash
        run: echo Welcome to the Github Actions workshop !

  unit-test:
    runs-on: ubuntu-20.04
    container: docker://epitechcontent/epitest-docker

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Run tests-run
        if: ${{ always() }}
        shell: bash
        run: make tests-run
      
      - name: Get coverage
        if: ${{ always() }}
        shell: bash
        run: make coverage > coverage_outputs
      
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: coverage_outputs
          path: coverage_outputs

  fonctionnal-tests:
    runs-on: ubuntu-20.04
    container: docker://epitechcontent/epitest-docker

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Run Tests
        shell: bash
        run: make && ./functional-test.sh > functional-tests_outputs

      - name: Upload tests artifacts
        uses: actions/upload-artifact@v2
        with:
          name: functional-tests_output
          path: ./functional-tests_output